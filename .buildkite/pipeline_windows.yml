steps:
  - label: "ğŸªŸğŸ›  Windows Dependencies "
    key: "windows_deps"
    commands:
      - "flutter pub get"
    agents:
      os: "windows"

  - label: "ğŸªŸğŸ›  Windows Bundle "
    key: "windows_build_runner"
    depends_on:
      - "windows_deps"
    commands:
      - "flutter pub run build_runner build --delete-conflicting-outputs"
    agents:
      os: "windows"

  - label: "ğŸªŸğŸ›  Windows Test "
    key: "windows_test"
    depends_on:
      - "windows_build_runner"
    commands:
      - "flutter test"
    agents:
      os: "windows"

  - label: "ğŸªŸğŸ›  Windows Build "
    key: "windows_build"
    depends_on:
      - "windows_test"
    commands:
      - "flutter build windows"
      - "flutter pub run msix:create"
    agents:
      os: "windows"

  - label: "ğŸªŸğŸ›  Windows MSIX "
    key: "windows_msix"
    depends_on:
      - "windows_build"
    commands:
      - "flutter pub run msix:create"
    agents:
      os: "windows"
